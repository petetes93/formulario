<!DOCTYPE html>
<html>
    <meta charset="utf-8"></meta>
    <title>prueba formulario</title>
  <head>
    <body>
      <form>
        <fieldset>
          <legend>El club viejuner</legend>
          <br>
          
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" autofocus tabindex="1" placeholder="Tu nombre" required><br>
          <br>
      
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" tabindex="2" placeholder="Tus apellidos" required><br>
          <br>
      
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" tabindex="3" placeholder="Tu edad" required><br>
          <br>
      
          <label>Sexo:</label><br>
          <input type="radio" id="sexo-m" name="sexo" tabindex="4">
          <label for="sexo-m">Masculino</label><br>
          <input type="radio" id="sexo-f" name="sexo">
          <label for="sexo-f">Femenino</label><br>
          <br>
      
          <label for="viejuner">Me siento viejuner:</label>
          <input type="checkbox" id="viejuner" name="viejuner" tabindex="5"><br>
          <br>
      
          <label for="sobre-ti">Escribe algo sobre ti:</label><br>
          <textarea id="sobre-ti" name="sobre-ti" size tabindex="6" placeholder="Cuéntanos algo sobre ti"></textarea><br>
          <br>
        </fieldset>
        
        <fieldset>
          <legend>Tus circunstancias</legend>
          
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" tabindex="7" placeholder="Tu correo electrónico" required><br>
          <br>
      
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" tabindex="8" placeholder="Tu número de teléfono" required><br>
          <br>
        </fieldset>
      
      </form>
      <form>
        <fieldset>
          <legend>Los ladronzuelos de bicicletas</legend>
      
          <label for="dia">Día:</label>
          <input type="date" id="dia" name="dia" autofocus tabindex="1" required><br>
          <br>
      
          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora" tabindex="2" required><br>
          <br>
      
          <label for="color">Color de la bicicleta:</label>
          <input type="color" id="color" name="color" tabindex="3" required><br>
          <br>
            
          <label for="tipo-bicicleta">Tipo de bicicleta:</label>
          <select id="tipo-bicicleta" name="tipo-bicicleta" tabindex="5">
            <option value="Paseo">Paseo</option>
            <option value="Montaña">Montaña</option>
            <option value="Carreras">Carreras</option>
          </select><br>
          <br>
      
          <label for="accesorios">Accesorios:</label>
          <select id="accesorios" name="accesorios" tabindex="6">
            <option value="Ruedines">Ruedines</option>
            <option value="Pegatinas">Pegatinas</option>
            <option value="Cestita">Cestita</option>
            <option value="Bomba de aire">Bomba de aire</option>
            <option value="Timbre">Timbre</option>
            <option value="Foco">Foco</option>
          </select><br>
          <br>
      
          <label for="marca-bicicleta">¿Qué marca era?:</label>
          <select id="marca-bicicleta" name="marca-bicicleta" tabindex="7">
            <option value="specialized">specialized</option>
            <option value="trek">trek</option>
            <option value="merida">merida</option>
            <option value="scott">scott</option>
            <option value="giant">giant</option>
            <option value="cube">cube</option>
            <option value="lapierre">lapierre</option>
            <option value="orbea">orbea</option>
            <option value="cannondale">cannondale</option>
            <option value="bmc">bmc</option>
            <option value="canyon">canyon</option>
            <option value="look">look</option>
            <option value="protek">protek</option>
            <option value="megamo">megamo</option>
            <option value="pinarello">pinarello</option>
            <option value="bianchi">bianchi</option>
            <option value="bh">bh</option>
            <option value="factor">factor</option>
            <option value="ghost">ghost</option>
            <option value="cervélo">cervélo</option>
            <option value="argon">argon</option>
            
          </datalist><br>
        </fieldset>
      
        <input type="reset" value="Reset">
        <input type="submit" value="Enviar">
      </form>
      
      
    </body>
  </head>
</html>
